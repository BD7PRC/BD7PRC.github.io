name: 自动更新QSL卡呼号列表
on:
  push:
    paths:
      - "qsl-images/**"
      - ".github/workflows/update-qsl-list.yml"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 生成并注入呼号列表
        run: |
          python3 - <<'PY'
          import os, json, io
          imgs = []
          if os.path.isdir("qsl-images"):
              for f in sorted(os.listdir("qsl-images")):
                  p = os.path.join("qsl-images", f)
                  if os.path.isfile(p):
                      n, e = os.path.splitext(f)
                      if e.lower() in [".jpg",".jpeg",".png",".gif",".webp"]:
                          imgs.append(n)
          data = json.dumps(imgs, ensure_ascii=False)
          path = "index.html"
          txt = io.open(path,"r",encoding="utf8").read()
          out = txt.replace("/* AUTO_GENERATED_CALLSIGNS */", data, 1)
          io.open(path,"w",encoding="utf8").write(out)
          print("写入:", data)
          PY

      - name: 提交并推送
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "自动更新 QSL 呼号列表"
            git push
          fi
