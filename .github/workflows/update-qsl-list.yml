name: GitHub Pages Deploy

# 只在 main 分支 push 触发
on:
  push:
    branches:
      - main
    # 只在网站相关文件变化时触发
    paths:
      - '_posts/**'
      - '_layouts/**'
      - '_includes/**'
      - 'assets/**'
      - '*.html'
      - '*.md'

# 避免队列堆积：同一分支只允许一个运行实例
concurrency:
  group: github-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装依赖（如果你是 Jekyll，可按需修改）
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # 构建网站
      - name: Build site
        run: |
          bundle exec jekyll build

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # 可选：如果你想保持 commit 历史
          keep_files: true
