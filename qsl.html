<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BD7PRC的QSL卡展示系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af',
            secondary: '#3b82f6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-md transition-all duration-300 hover:bg-primary/90;
      }
      .btn-outline {
        @apply border border-gray-300 px-3 py-1 rounded transition-all duration-300 hover:bg-gray-100;
      }
      .active-filter {
        @apply bg-primary text-white;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- 头部区域 -->
  <header class="bg-primary text-white py-4 shadow-md">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl md:text-3xl font-bold text-center">
        <i class="fa fa-radio mr-2"></i>BD7PRC的QSL卡展示系统
      </h1>
    </div>
  </header>

  <!-- 搜索区域 -->
  <section class="py-8 bg-white">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto">
        <form id="search-form" class="flex flex-col sm:flex-row gap-3">
          <input 
            type="text" 
            id="callsign" 
            placeholder="输入呼号搜索QSL卡（例如：VR2WAA）" 
            class="flex-1 px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50"
            required
          >
          <button type="submit" class="btn-primary whitespace-nowrap">
            <i class="fa fa-search mr-1"></i> 搜索
          </button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-2">提示：搜索不区分大小写，直接跳转至对应呼号的QSL卡图片</p>
      </div>
    </div>
  </section>

  <!-- 筛选和展示区域 -->
  <section class="py-6">
    <div class="container mx-auto px-4">
      <!-- 筛选控制区 -->
      <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
        <div class="flex flex-col md:flex-row justify-between gap-4">
          <!-- 首字母筛选 -->
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2">按呼号首字母筛选：</label>
            <div class="flex flex-wrap gap-2" id="letter-filters">
              <!-- 字母按钮会通过JS动态生成 -->
            </div>
          </div>
          
          <!-- 分页控制 -->
          <div class="flex flex-col justify-end">
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div>
                <label class="text-gray-700 text-sm mr-2">每页显示：</label>
                <select id="per-page" class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-primary">
                  <option value="10">10张</option>
                  <option value="20">20张</option>
                  <option value="50">50张</option>
                  <option value="100">100张</option>
                </select>
              </div>
              
              <div class="flex items-center gap-2" id="pagination-controls">
                <button id="prev-page" class="btn-outline" disabled>
                  <i class="fa fa-chevron-left"></i> 上一页
                </button>
                <span id="page-info" class="text-sm text-gray-600">第 1 页 / 共 0 页</span>
                <button id="next-page" class="btn-outline" disabled>
                  下一页 <i class="fa fa-chevron-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- QSL卡展示区 -->
      <div id="qsl-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
        <div class="col-span-full text-center py-16 text-gray-500">
          <i class="fa fa-spinner fa-spin text-5xl mb-4 opacity-30"></i>
          <p>加载QSL卡列表中...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="container mx-auto px-4 text-center text-sm">
      <p>BD7PRC的QSL卡展示系统 &copy; 2024</p>
      <p class="mt-1 text-gray-400">所有QSL卡图片均保存在qsl-images文件夹，命名格式为呼号.jpg</p>
    </div>
  </footer>

  <!-- 图片查看模态框 -->
  <div id="image-modal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center">
    <div class="relative max-w-4xl w-full max-h-[90vh] p-4">
      <button id="close-modal" class="absolute -top-12 right-0 text-white text-2xl hover:text-gray-300">
        <i class="fa fa-times"></i>
      </button>
      <h3 id="modal-title" class="text-white text-center mb-4 font-medium"></h3>
      <div class="bg-white p-2 rounded-lg shadow-lg">
        <img id="modal-image" src="" alt="QSL卡大图" class="max-w-full max-h-[80vh] mx-auto">
      </div>
    </div>
  </div>

  <script>
    // 关键：占位符（GitHub Actions会自动替换这里的内容）
    const callsigns = [
      /* AUTO_GENERATED_CALLSIGNS */
    ].sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
    
    // 当前状态
    let currentPage = 1;
    let itemsPerPage = 10;
    let currentFilter = ''; // 空表示无筛选，否则为字母
    
    // DOM元素
    const qslContainer = document.getElementById('qsl-container');
    const searchForm = document.getElementById('search-form');
    const callsignInput = document.getElementById('callsign');
    const perPageSelect = document.getElementById('per-page');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');
    const letterFilters = document.getElementById('letter-filters');
    const imageModal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const closeModal = document.getElementById('close-modal');
    
    // 初始化字母筛选按钮（A-Z）
    function initLetterFilters() {
      letterFilters.innerHTML = '';
      
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      letters.forEach(letter => {
        const hasItems = callsigns.some(call => call[0].toUpperCase() === letter);
        
        const btn = document.createElement('button');
        btn.className = `btn-outline text-sm ${!hasItems ? 'opacity-50 cursor-not-allowed' : ''}`;
        btn.textContent = letter;
        btn.dataset.letter = letter;
        btn.disabled = !hasItems;
        
        if (hasItems) {
          btn.addEventListener('click', () => {
            document.querySelectorAll('#letter-filters button').forEach(b => b.classList.remove('active-filter'));
            currentFilter = currentFilter === letter ? '' : letter;
            btn.classList.toggle('active-filter', currentFilter === letter);
            currentPage = 1;
            renderQslCards();
          });
        }
        
        letterFilters.appendChild(btn);
      });
    }
    
    // 筛选呼号
    function getFilteredCallsigns() {
      return currentFilter ? callsigns.filter(call => call[0].toUpperCase() === currentFilter) : callsigns;
    }
    
    // 渲染QSL卡（适配图片文件夹路径）
    function renderQslCards() {
      const filtered = getFilteredCallsigns();
      const totalPages = Math.max(1, Math.ceil(filtered.length / itemsPerPage));
      
      if (currentPage > totalPages) currentPage = totalPages;
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const currentItems = filtered.slice(startIndex, endIndex);
      
      pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
      
      qslContainer.innerHTML = '';
      
      if (currentItems.length === 0) {
        qslContainer.innerHTML = `
          <div class="col-span-full text-center py-16 text-gray-500">
            <i class="fa fa-search text-5xl mb-4 opacity-30"></i>
            <p>没有找到符合条件的QSL卡</p>
          </div>
        `;
        return;
      }
      
      currentItems.forEach(call => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-sm overflow-hidden card-hover';
        // 关键：图片路径指向qsl-images文件夹
        card.innerHTML = `
          <div class="relative aspect-square bg-gray-100">
            <img src="qsl-images/${call}.jpg" alt="${call}的QSL卡" 
                 class="w-full h-full object-contain p-2"
                 loading="lazy"
                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23cccccc%22%3E%3Cpath d=%22M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm-4.44-6.19l-2.35 3.02-1.56-1.88c-.2-.25-.58-.24-.78.01l-1.74 2.23c-.2.25-.2.61 0 .86.2.25.58.26.78.01l1.35-1.73 1.58 1.9c.2.25.58.24.78-.01l2.55-3.27c.2-.25.2-.61 0-.86-.2-.25-.58-.26-.78-.01z%22/%3E%3C/svg%3E'; this.alt='${call}的QSL卡（图片缺失）'">
          </div>
          <div class="p-2 text-center">
            <h3 class="font-medium text-gray-800 truncate">${call}</h3>
          </div>
        `;
        
        card.addEventListener('click', () => {
          modalTitle.textContent = `${call} 的QSL卡`;
          modalImage.src = `qsl-images/${call}.jpg`; // 图片路径适配
          modalImage.alt = `${call}的QSL卡`;
          modalImage.onerror = function() {
            this.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%23cccccc%22%3E%3Cpath d=%22M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1zm-4.44-6.19l-2.35 3.02-1.56-1.88c-.2-.25-.58-.24-.78.01l-1.74 2.23c-.2.25-.2.61 0 .86.2.25.58.26.78.01l1.35-1.73 1.58 1.9c.2.25.58.24.78-.01l2.55-3.27c.2-.25.2-.61 0-.86-.2-.25-.58-.26-.78-.01z%22/%3E%3C/svg%3E';
            this.alt = `${call}的QSL卡（图片缺失）`;
          };
          
          imageModal.classList.remove('hidden');
          imageModal.classList.add('flex');
          document.body.style.overflow = '';
        });
        
        qslContainer.appendChild(card);
      });
    }
    
    // 搜索功能（适配图片文件夹路径）
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const call = callsignInput.value.trim();
      if (call) window.location.href = `qsl-images/${call.toUpperCase()}.jpg`;
    });
    
    // 分页和筛选事件监听
    perPageSelect.addEventListener('change', () => {
      itemsPerPage = parseInt(perPageSelect.value);
      currentPage = 1;
      renderQslCards();
    });
    
    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderQslCards();
      }
    });
    
    nextPageBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(getFilteredCallsigns().length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderQslCards();
      }
    });
    
    closeModal.addEventListener('click', () => {
      imageModal.classList.remove('flex');
      imageModal.classList.add('hidden');
      document.body.style.overflow = '';
    });
    
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) closeModal.click();
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !imageModal.classList.contains('hidden')) closeModal.click();
    });
    
    // 初始化
    initLetterFilters();
    renderQslCards();
  </script>
</body>
</html>
